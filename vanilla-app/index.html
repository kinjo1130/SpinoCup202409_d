    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      .container {
        position: relative;
        width: 100%;
        height: 100%;
      }
      .background-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .button-container {
        position: absolute;
        bottom: 20px;
        right: 20px;
        display: flex;
        gap: 10px;
      }
      .nav-button {
        padding: 30px 60px;
        font-size: 48px;
        background-color: rgba(255, 255, 255, 0.7);
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .nav-button:hover {
        background-color: rgba(255, 255, 255, 0.9);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="/howtoplay_v2_light.jpg" alt="Bonnet-Grills-B.B.Q Background" class="background-image">
      <div class="button-container">
        <!-- <button class="nav-button" onclick="navigateBack()">戻る</button> -->
        <button class="nav-button" onclick="navigateForward()">進む</button>
      </div>
    </div>

    <script>
      function navigateBack() {
        console.log('Navigate back');
        window.location.href = '/solidjs/title';
      }

      function navigateForward() {
        console.log('Navigate forward');
        window.location.href = '/svelte/selecting-cars';
      }

      document.addEventListener('keydown', function(event) {
        if (event.key === 'b' || event.key === 'B') {
          navigateBack();
        } else if (event.key === 'g' || event.key === 'G') {
          navigateForward();
        }
      });
    </script>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
