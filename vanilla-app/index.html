<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bonnet-Grills-B.B.Q</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        background: linear-gradient(45deg, #2e2f30, #5ab3bf);
        color: white;
      }
      img {
        position: absolute;
        top: 0;
        left: 0;
        width: 80%;
        height: auto;
        z-index: 1;
      }
      .usage-text {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 2;
        color: white;
        font-size: 18px;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      }
      #canvas-container {
        position: relative;
        width: 50%;
        height: 100vh;
        float: left;
      }
      canvas {
        width: 100vw;
        height: 100%;
        display: block;
        position: absolute;
        left: 0;
        top: 0;
      }
      .arrow {
        font-size: 24px;
        margin: 0 10px;
      }
      .hint-text {
        color: white;
        font-size: 3rem;
        position: fixed;
        bottom: 10%;
        left: 10%;
      }
      table {
        border-collapse: collapse;
        margin-top: 10px;
        font-size: 14px;
        width: 80%;
      }
      th, td {
        border: 1px solid white;
        padding: 3px 6px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <noscript>車のボンネットの上でBBQをして、いい感じに焼いて、点数を稼げ!!Let's Play Bonnet-Grills-B.B.Q</noscript>
    <img
      src="/title_pic_noText.png"
      alt="logo"
    />
    <div class="usage-text">
      <h3>操作方法</h3>
      <ul>
        <li>お気に入りの車を選ぼう</li>
        <li>ボンネットにBBQグリルをセット</li>
        <li>食材を適切なタイミングで裏返そう</li>
        <li>焦げ具合に注意しながら、美味しく調理</li>
        <li>時間内に最高得点を目指せ！</li>
      </ul>
      
      <h3>点数表</h3>
      <table>
        <tr>
          <th>食材</th>
          <th>点数</th>
        </tr>
        <tr>
          <td>牛肉</td>
          <td>30点</td>
        </tr>
        <tr>
          <td>玉ねぎ</td>
          <td>20点</td>
        </tr>
        <tr>
          <td>たまご</td>
          <td>10点</td>
        </tr>
        <tr>
          <td>丸こげ</td>
          <td>-10点</td>
        </tr>
      </table>
    </div>
    <div id="canvas-container">
      <canvas id="canvas"></canvas>
    </div>
    <span class="hint-text">bで戻る / gで進む</span>
    <span class="arrow">→</span>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
